<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./Assets/CSS/styled.css"/>
    <title>Jogo da Velha</title>
    <link rel="icon" href="./Assets/Images/IconTitle.png"/>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>
    </header>
    <main>
        <div class="score">
            Saldo de partidas:
            <div class="owins">
                0: x Vitórias
            </div>
            

         <button class="button" id="buttonRestartRound"> Reiniciar Round</button> 
         <button class="button" id="buttonRestart"> Reiniciar Jogo</button>  
        </div>
        <div class="game">
            <div class='campo' id="um" value="1"></div>
            <div class='campo' id="dois" value="2"></div>
            <div class='campo' id="tres" value="3"></div>
            <div class='campo' id="quatro" value="4"></div>
            <div class='campo' id="cinco" value="5"></div>
            <div class='campo' id="seis" value="6"></div>
            <div class='campo' id="sete" value="7"></div>
            <div class='campo' id="oito" value="8"></div>
            <div class='campo' id="nove" value="9"></div>
        </div>
        <div class="instructions">
            <h4>Instruções</h4>
            <ul>
                <li>Jogadores jogam alternadamente</li>
                <li>Para jogar, deve clicar o quadrado desejado</li>
                <li>ao clicar no quadrado, sua marcação ficará no campo</li>
                <li>Objetivo é criar uma 'linha' com 3 marcações  </li>
            </ul>
        </div>

    </main>
    <div class="msgwin">

        
    </div>

    <footer>
        By Gustavo Mayer
    </footer>
    
    
        <script src="./Assets/JS/Script.js"></script>
</body>
</html>
